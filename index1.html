<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Fortune Awaits</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>
  <div class="overlay">
    <div class="content-wrapper">
      <h1>Welcome To FortuneLand</h1>
      <p class="subtitle">Enter your birth date to discover your zodiac sign</p>
      
      <div class="dob-section">
        <input type="date" id="dob" />
        <br />
        <button id="get-zodiac-btn">Let's know the Sign!</button>
        <div id="zodiac-display"></div>
      </div>

      <button id="get-fortune-btn" style="display:none;">Reveal My Fortune</button>

      <div id="fortune-container" style="display:none;">
        <div id="fortune-box"></div>
        <div id="color-buttons">
          <button class="color-btn" id="btn1"></button>
          <button class="color-btn" id="btn2"></button>
          <button class="color-btn" id="btn3"></button>
          <button class="color-btn" id="btn4"></button>
        </div>
      </div>

      <footer>May your path be guided by the stars</footer>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
